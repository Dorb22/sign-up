<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <title>Deci</title>
</head>
<body>
    <div class="side">
    </div>
    <div class="right">
        <p><span>SIGN UP!</span>This is not a real service. For now at least.<p>
        <form action="" method="get">
        <div class="row">
            <div>
                <label for="first-name">FIRST NAME <span aria-label="required">*</span></label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="last-name">LAST NAME <span aria-label="required">*</span></label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>
        <div class="row">
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="(^\d*$)" minlength="9" maxlength="9">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="password">PASSWORD <span aria-label="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
    <div class="submit">
        <button>CREATE ACCOUNT</button>
        <div>Already have an account? <a href="">Log in</a></div>
    </div>
</form>
    </div>
</body>
</html>
